<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Property | Register</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">


  <!-- Font awesome -->
  <link href="../css/font-awesome.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <!-- slick slider -->
  <link rel="stylesheet" type="text/css" href="../css/slick.css">
  <!-- price picker slider -->
  <link rel="stylesheet" type="text/css" href="../css/nouislider.css">
  <!-- Fancybox slider -->
  <link rel="stylesheet" href="../css/jquery.fancybox.css" type="text/css" media="screen" />
  <!-- Theme color -->
  <link id="switcher" href="../css/theme-color/default-theme.css" rel="stylesheet">

  <!-- Main style sheet -->
  <link href="../css/style.css" rel="stylesheet">


  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="../index.html">Property Home</a>
                <h4 class="title">Formulario de Ingreso o actualizacion de inmuebles</h4>
              </div>
              <form class="contactform">
                <div class="aa-single-field">
                  <label for="nombre">Nombre <span class="required">*</span></label>
                  <input id="nombre" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="ubicacion">Ubicacion<span class="required">*</span></label>
                  <input id="ubicacion" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="area">Area del Inmueble <span class="required">*</span></label>
                  <input id="area" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="habitaciones">Ingrese el Numero de Habitaciones <span class="required">*</span></label>
                  <input id="habitaciones" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="banos">Ingrese el Numero de Ba√±os <span class="required">*</span></label>
                  <input id="banos" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="tipo">Ingrese Tipo Inmueble<span class="required">*</span></label>
                  <input id="tipo" type="text" placeholder="Casa, Apartamento, Local.....">
                </div>
                <div class="aa-single-field">
                  <label for="estado">Estado del Inmueble<span class="required">*</span></label>
                  <input id="estado" type="text" placeholder="En Venta O Arriendo">
                </div>
                <div class="aa-single-field">
                  <label for="precio">Ingrese El Valor del Inmueble<span class="required">*</span></label>
                  <input id="precio" type="text" placeholder="En numeros">
                </div>
                <div class="aa-single-field">
                  <label for="parqueadero">Ingrese Numero de Parqueaderos Disponibles<span class="required">*</span></label>
                  <input id="parqueadero" type="text" placeholder="En Numero ">
                </div>
                <div class="aa-single-field">
                  <label for="propietario">Ingrese Nombre del Propietario<span class="required">*</span></label>
                  <input id="propietario" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="tipo">Ingrese Una Descripcion del Inmueble<span class="required">*</span></label>
                  <input id="tipo" type="text">
                </div>
                <div class="aa-single-field">
                  <label for="image">Ingrese Una Imagen Del Inmueble<span class="required">*</span></label>
                  <input id='image' type="url">
                </div>

                <div class="aa-single-submit">
                  <button type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- jQuery library -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="../js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../js/bootstrap.js"></script>
  <!-- slick slider -->
  <script type="text/javascript" src="../js/slick.js"></script>
  <!-- Price picker slider -->
  <script type="text/javascript" src="../js/nouislider.js"></script>
  <!-- mixit slider -->
  <script type="text/javascript" src="../js/jquery.mixitup.js"></script>
  <!-- Add fancyBox -->
  <script type="text/javascript" src="../js/jquery.fancybox.pack.js"></script>
  <!-- Custom js -->
  <script src="../js/custom.js"></script>
  <script src="../js/formProperties.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
